<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    #videoElement2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      /* Example: to make text visible over the video */
    }

    .subtitle {
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.15);
      /* height: 40vh; */
    }

    .subtitle p {
      color: black;
    }
  </style>
</head>

<body>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header border-bottom">
      <h1 class="offcanvas-title fw-bold" id="offcanvasExampleLabel">
        Discuss
      </h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
      <div class="d-flex flex-column" id="sidebar">
        <a href="#" class="p-4 text-decoration-none text-dark">
          <h6 class="mb-0 fw-bold"><i class="bi bi-globe"></i> Language</h6>
        </a>
        <a href="#" class="p-4 text-decoration-none text-dark">
          <h6 class="mb-0 fw-bold"><i class="bi bi-question-circle"></i> Help Center</h6>
        </a>
        <a href="#" class="p-4 text-decoration-none text-dark">
          <h6 class="mb-0 fw-bold"><i class="bi bi-info-circle"></i> About Us</h6>
        </a>
      </div>
    </div>
  </div>

  <section class="d-lg-block d-none">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 p-0 m-0">
          <video autoplay="true" id="videoElement" class="w-100 img-fluid"></video>
        </div>
        <div class="col-4">
          <section class="p-4">
            <h1 class="mb-0 display-3 fw-bold">Welcome!</h1>
          </section>
        </div>
      </div>
    </div>
  </section>

  <section class="d-block d-lg-none" style="height: 100%">
    <video autoplay="true" id="videoElement2"></video>

    <div class="content pt-2">
      <div class="container-fluid d-flex flex-column justify-content-between" style="height: 100vh">
        <div class="row justify-content-between align-items-center">
          <div class="col-2" class="d-flex justify-content-center">
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
              <h1 class="m-0"><i class="bi bi-list text-white"></i></h1>
            </a>
          </div>
          <div class="col-2" class="d-flex justify-content-center">
            <a href="#" class="d-flex justify-content-end" onclick="switchCamera()">
              <h1 class="m-0">
                <i class="bi bi-arrow-left-right text-white"></i>
              </h1>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-12 p-0">
            <div class="p-3 rounded-top subtitle" style="height: 40vh;">
              <div class="d-flex flex-wrap gap-2">
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">hi</p>
                </span>
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">my</p>
                </span>
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">name</p>
                </span>
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">is</p>
                </span>
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">alvaro</p>
                </span>
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">nice</p>
                </span>
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">to</p>
                </span>
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">meet</p>
                </span>
                <span class="bg-white fw-bold p-2 rounded">
                  <p class="m-0" style="">you</p>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    let useFrontCamera = false;

    function switchCamera() {
      useFrontCamera = !useFrontCamera;  // Toggles the boolean value
      startVideo(document.querySelector("#videoElement2"));
    }

    function startVideo(videoElement) {
      const constraints = {
        video: {
          facingMode: useFrontCamera ? "user" : "environment",
        },
      };

      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function (stream) {
          videoElement.srcObject = stream;
        })
        .catch(function (error) {
          console.log("Something went wrong!", error);
          switch (error.name) {
            case "NotAllowedError":
              alert("Permission denied. Please allow camera access.");
              break;
            case "NotFoundError":
              alert("No camera found on this device.");
              break;
            default:
              alert("Unable to access the camera. Please check your settings.");
          }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
      startVideo(document.querySelector("#videoElement"));
      startVideo(document.querySelector("#videoElement2"));
    });


  </script>
</body>

</html>
