  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    let useFrontCamera = false;
    let chats = []
    let lastChat

    function startVideo(videoElement) {
      const constraints = {
        video: {
          facingMode: useFrontCamera ? "user" : "environment",
        },
      };

      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function (stream) {
          videoElement.srcObject = stream;
        })
        .catch(function (error) {
          console.log("Something went wrong!", error);
          switch (error.name) {
            case "NotAllowedError":
              alert("Permission denied. Please allow camera access.");
              break;
            case "NotFoundError":
              alert("No camera found on this device.");
              break;
            default:
              alert("Unable to access the camera. Please check your settings.");
          }
        });
    }

    function captureImage(videoElement) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/png');
    }

    function sendImageToServer(imageData) {
      fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        body: JSON.stringify({ image: imageData }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.gesture != "undefined" && data.gesture != lastChat ) {
          const gestureSpan = document.createElement('span');
          gestureSpan.className = 'bg-white fw-bold p-2 rounded text-dark';
          const gestureText = document.createTextNode(data.gesture);
          gestureSpan.appendChild(gestureText);

          if (chats.length >= 8) {
            const firstChild = chats.shift();
            document.getElementById('subtitle-pc').removeChild(firstChild);
          }

          chats.push(gestureSpan);
          const subtitlePc = document.getElementById('subtitle-pc');
          subtitlePc.appendChild(gestureSpan);

          // Clear and re-add all spans to ensure correct display
          subtitlePc.innerHTML = '';
          chats.forEach(span => subtitlePc.appendChild(span));
          lastChat = data.gesture
        }
      })
      .catch(err => console.error("Error:", err));
    }

    document.addEventListener("DOMContentLoaded", function () {
      const video1 = document.getElementById('videoElement');
      const video2 = document.getElementById('videoElement2');
      const interval = 1000; // Capture frame every second

      startVideo(video1);
      startVideo(video2);

      setInterval(() => {
        const imageData1 = captureImage(video1);
        sendImageToServer(imageData1);

        const imageData2 = captureImage(video2);
        sendImageToServer(imageData2);
      }, interval);
    });
  </script>
</body>
